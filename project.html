<!DOCTYPE html>
<html>
<head>
  <title>가상 디비 모니터링 페이지</title>
</head>
<body>
  <h1>가상 디비 모니터링 페이지</h1>

  <table id="data-table">
    <thead>
      <tr>
        <th>컬럼 1</th>
        <th>컬럼 2</th>
        <th>컬럼 3</th>
      </tr>
    </thead>
    <tbody>
      <!-- 데이터 행이 여기에 동적으로 추가됩니다. -->
    </tbody>
  </table>

  <script>
    // 데이터를 가져와서 테이블에 동적으로 추가하는 함수
    function fetchDataAndDisplay() {
      // 가상 디비에서 데이터 가져오는 로직을 구현해야 합니다.
      // 이 예제에서는 가상의 데이터를 사용하겠습니다.
      const data = [
        { column1: '값 1-1', column2: '값 1-2', column3: '값 1-3' },
        { column1: '값 2-1', column2: '값 2-2', column3: '값 2-3' },
        { column1: '값 3-1', column2: '값 3-2', column3: '값 3-3' }
      ];

      const tableBody = document.querySelector('#data-table tbody');

      // 데이터를 테이블에 동적으로 추가합니다.
      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.column1}</td>
          <td>${item.column2}</td>
          <td>${item.column3}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // 페이지가 로드될 때 데이터를 가져와서 표시합니다.
    window.addEventListener('load', fetchDataAndDisplay);
  </script>
</body>
</html>
